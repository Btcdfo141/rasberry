boost_heating:
  description: "Set the boost mode ON defining the period of time and the desired target temperature
  for the boost."
  fields:
    entity_id:
      {
        description: Enter the entity_id for the device reuired to set the boost mode.,
        example: "climate.heating",
      }
    minutes:
      { description: Set the duration of boost in minutes., example: "90" }
    temperature:
      {
        description: Set the target temperature for the boost period.,
        example: "20.5",
      }
boost_hotwater:
  description:
    "Set the boost mode ON or OFF defining the period of time for the boost."
  fields:
    entity_id:
      {
        description: Enter the entity_id for the device reuired to set the boost mode.,
        example: "water_heater.hotwater",
      }
    minutes: { description: Set the duration of boost in minutes., example: "90" }
    on_off: { description: Set the boost function on or off., example: "on or off" }
