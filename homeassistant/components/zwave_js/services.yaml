# Describes the format for available Z-Wave services

clear_lock_usercode:
  name: Clear a usercode from a lock
  description: Clear a usercode from a lock
  target:
    entity:
      domain: lock
      integration: zwave_js
  fields:
    code_slot:
      name: Code slot
      description: Code slot to clear code from
      required: true
      example: 1
      selector:
        text:

set_lock_usercode:
  name: Set a usercode on a lock
  description: Set a usercode on a lock
  target:
    entity:
      domain: lock
      integration: zwave_js
  fields:
    code_slot:
      name: Code slot
      description: Code slot to set the code.
      required: true
      example: 1
      selector:
        text:
    usercode:
      name: Code
      description: Code to set.
      required: true
      example: 1234
      selector:
        text:

set_config_parameter:
  description: Set a configuration parameter to a Z-Wave device. You can provide either an entity_id or device_id.
  fields:
    entity_id:
      name: Entity ID
      description: One of the entity_id's of the device you want to configure.
      example: light.zwave_dimmer
      required: false
      selector:
        entity:
          integration: zwave_js
    device_id:
      name: Device ID
      description: The device ID of the device you want to configure.
      example: 336bef715bf7d370934564d4d8ef8457
      required: false
      selector:
        device:
          integration: zwave_js
    parameter:
      name: Parameter
      description: The (name or id of the) configuration parameter you want to configure.
      example: Minimum brightness level
      required: true
      selector:
        text:
    value:
      name: Value
      description: The new value to set for this configuration parameter.
      example: 5
      required: true
      selector:
        object:
    bitmask:
      name: Bitmask
      description: Target a specific bitmask (see docs for info) Optional/advanced.
