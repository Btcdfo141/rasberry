set_run_state:
  description: "Set the ZoneMinder run state"
  fields:
    id:
      description: "The host name or IP address of the ZoneMinder instance."
      example: "10.10.0.2"
    name:
      description: "The string name of the ZoneMinder run state to set as active."
      example: "Home"
set_monitor_state:
  description: "Set the monitor function."
  fields:
    entity_id:
      description: "The entity id of the zoneminder monitor."
      example: "camera.my_zoneminder_monitor"
    state:
      description: "The function to set."
      example: "None, Monitor, Modect, Record, Mocord, Nodect"
