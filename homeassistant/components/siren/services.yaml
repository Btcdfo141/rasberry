# Describes the format for available siren services

set_volume_level:
  description: Set volume level for siren.
  target:
    entity:
      domain: siren
  fields:
    volume_level:
      description: New volume level for siren.
      example: 0.5
      required: true
      selector:
        number:
          min: 0
          max: 1
          step: 0.05

set_default_tone:
  description: Set default tone for siren.
  target:
    entity:
      domain: siren
  fields:
    tone:
      description: New default tone for siren.
      example: fire
      required: true
      selector:
        text:

turn_on:
  description: Turn siren on.
  target:
    entity:
      domain: siren
  fields:
    tone:
      description: The tone to emit when turning the siren on. Must be supported by the integration.
      example: fire
      required: false
      selector:
        text:
    volume_level:
      description: The volume level of the noise to emit when turning the siren on. Must be supported by the integration.
      example: 0.5
      required: false
      selector:
        number:
          min: 0
          max: 1
          step: 0.05
    duration:
      description: The duration in seconds of the noise to emit when turning the siren on. Must be supported by the integration.
      example: 15
      required: false
      selector:
        text:

turn_off:
  description: Turn siren off.
  target:
    entity:
      domain: siren

toggle:
  description: Toggles a siren.
  target:
    entity:
      domain: siren
