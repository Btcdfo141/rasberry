start_irrigation:
  target:
    entity:
      integration: yardian
      domain: switch
  fields:
    duration:
      name: Duration
      description: Duration for this sprinkler to be turned on
      required: true
      default: 6
      selector:
        number:
          min: 1
          max: 1440
          unit_of_measurement: "minutes"

stop_irrigation:
  target:
    entity:
      integration: yardian
      domain: switch
