generate_image:
  fields:
    config_entry:
      required: true
      selector:
        config_entry:
          integration: openai_conversation
    prompt:
      required: true
      selector:
        text:
          multiline: true
    size:
      required: false
      example: "1024x1024"
      default: "1024x1024"
      selector:
        select:
          options:
            - "1024x1024"
            - "1024x1792"
            - "1792x1024"
    quality:
      required: false
      example: "standard"
      default: "standard"
      selector:
        select:
          options:
            - "standard"
            - "hd"
    style:
      required: false
      example: "vivid"
      default: "vivid"
      selector:
        select:
          options:
            - "vivid"
            - "natural"

describe_image:
  fields:
    config_entry:
      required: true
      selector:
        config_entry:
          integration: openai_conversation
    camera:
      required: true
      selector:
        entity:
          domain: camera
    prompt:
      required: false
      example: "Describe what is happening in the picture"
      default: "Describe what is happening in the picture"
      selector:
        text:
          multiline: true
    detail:
      required: true
      example: "low"
      default: "low"
      selector:
        select:
          options:
            - "low"
            - "high"
